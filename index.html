<!DOCTYPE html>
<html>
<head>
    <title>JSON API</title>
</head>
<body>
    <script>
        // Debug: Check if API endpoints are accessible
        const endpoints = [
            'api/civil_and_commercial_code.json',
            'api/criminal_code.json', 
            'api/civil_procedure_code.json'
        ];

        async function checkEndpoints() {
            const statusList = document.getElementById('status-list');
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint);
                    if (response.ok) {
                        statusList.innerHTML += `<li>✅ ${endpoint} - FOUND</li>`;
                    } else {
                        statusList.innerHTML += `<li>❌ ${endpoint} - ${response.status} ${response.statusText}</li>`;
                    }
                } catch (error) {
                    statusList.innerHTML += `<li>❌ ${endpoint} - ERROR: ${error.message}</li>`;
                }
            }
        }
        
        // Check endpoints when page loads
        window.addEventListener('load', checkEndpoints);
    </script>
    
    <h1>JSON API via GitHub</h1>
    <p>Access your JSON endpoints directly:</p>
    <ul>
        <li><a href="api/civil_and_commercial_code.json">civil_and_commercial_code.json</a></li>
        <li><a href="api/criminal_code.json">criminal_code.json</a></li>
        <li><a href="api/civil_procedure_code.json">civil_procedure_code.json</a></li>
    </ul>
    
    <h2>Endpoint Status:</h2>
    <ul id="status-list"></ul>
</body>
</html>
